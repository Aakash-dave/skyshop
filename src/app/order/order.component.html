<main class="flex justify-center pt-6">
  <section class="flex-initial w-6/12 cart-items">
    <div name="address">
      <p>Deliver to : Vadodara</p>
    </div>
    <div class="flex cart-items-list">
      <ng-container *ngFor="let item of cartProducts">
        <img src="/assets/{{item.category}}/{{item.url1}}" class="w-1/5 h-1/5"/>
        <span name="item-name">{{item.name}}</span>
        <span name="item-price">{{item.price}}</span>
        <span name="item-delivery"></span>
        <div name="item-actions"></div>
      </ng-container>
    </div>
  </section>

  <section class="flex-initial w-1/4 cart-pricing">
    <h4>PRICE DETAILS</h4>
    <hr />
    <h4>Price<span>1000</span></h4>
    <h4>Discount<span>200</span></h4>
    <h4>Delivery charge<span>FREE</span></h4>
    <hr />
    <h3>Total Amount<span>BAHUT JYADA</span></h3>
  </section>
</main>
